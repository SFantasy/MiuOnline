<!DOCTYPE html>
<html>
	<head>
		<title>Miu - Online markdown editor</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="info">
			<p id="infoText"></p>
		</div>
		<header>
			<h1><span>M</span><span>i</span><span>u</span></h1>
			<small>Online markdown editor</small>
		</header>
		<div id="toolbar">
			<input id="fileInput" type="file" onchange="openFile(this.files)" />
			<button onclick="showFileInput()">Open file</button>
			<button onclick="save()">Save in browser</button>
			<button onclick="saveFile()">Save as</button>
			<button onclick="openEditor()">New Editor</button>
			<button onclick="clearContent()">Clear content</button>
			<button onclick="return closeEditor()">Close</button>
		</div>
		<div id="miu">
			<textarea id="editor" rows="30" cols="80" oninput="this.editor.update()"></textarea>
			<div id="preview">
			</div>
		</div>
		<footer>
			<p><a href="https://github.com/SFantasy/MiuOnline">Fork me on GitHub</a></p>
		</footer>
	</body>
	<script src="js/miu.js"></script>
	<script src="js/markdown.js"></script>
</html>
