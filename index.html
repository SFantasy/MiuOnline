<!DOCTYPE html>
<html>
	<head>
		<title>Miu - Online markdown editor</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<h1><span>M</span><span>i</span><span>u</span></h1>
			<small>Online markdown editor</small>
		</header>
		<div id="miu">
			<textarea id="editor" rows="30" cols="80" oninput="this.editor.update()"></textarea>
			<div id="preview">
			</div>
		</div>
	</body>
	<script src="js/markdown.js"></script>
	<script>
		function Editor(input, preview)	{
	        this.update = function () {
	          preview.innerHTML = markdown.toHTML(input.value);
	        }
	        input.editor = this;
	        this.update();
      	}
		var $ = function (id) { return document.getElementById(id); };
		new Editor($("editor"), $("preview"));
	</script>
</html>
